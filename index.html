<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #fff;
        }
        th {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        // URL to the published Google Sheet in CSV format
        const sheetURL = 'https://docs.google.com/spreadsheets/d/1EYCwd1ykrRrKenFDozghpSi9pxgK9_6TCfK4UV3wjj0/pub?output=csv';

        async function fetchLeaderboardData() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.text();
                const rows = data.split('\n').slice(1); // Skip the header row

                const tbody = document.getElementById('leaderboard').getElementsByTagName('tbody')[0];
                tbody.innerHTML = ''; // Clear existing data

                rows.forEach((row, index) => {
                    const cells = row.split(',');
                    const newRow = tbody.insertRow();
                    
                    // Insert rank, player, and score cells
                    const rankCell = newRow.insertCell();
                    const playerCell = newRow.insertCell();
                    const scoreCell = newRow.insertCell();

                    rankCell.innerText = index + 1;
                    playerCell.innerText = cells[0]; // Assuming first column is player name
                    scoreCell.innerText = cells[1]; // Assuming second column is score
                });
            } catch (error) {
                console.error('Error fetching leaderboard data:', error);
            }
        }

        fetchLeaderboardData();
        // Optionally, refresh data every few seconds
        // setInterval(fetchLeaderboardData, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
